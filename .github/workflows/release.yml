# GitHub Actions workflow for publishing releases
#
# This workflow orchestrates release publishing when a version tag is pushed:
# - Waits for build.yml and sbom.yml workflows to complete
# - Downloads build artifacts from the commit's workflow runs
# - Creates GitHub Release with binaries and SBOM
#
# Release Process:
# 1. Update version in Cargo.toml
# 2. Update CHANGELOG.md with version entry
# 3. Commit and push changes (triggers build.yml and sbom.yml)
# 4. Create and push tag: git tag v1.0.0 && git push --tags
#    (release.yml waits for build.yml and sbom.yml to complete)
#
# Action Versions (hash-pinned, verified January 2026):
# - actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98 (v4.2.2)
# - lewagon/wait-on-check-action@74049309dfeff245fe8009a0137eacf28136cb3c (v1.5.0)
# - dawidd6/action-download-artifact@0bd50d53a6d7fb5cb921e607957e9cc12b4ce392 (v12)
# - softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b (v2.5.0)

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: write
  id-token: write
  checks: read

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v4.2.2
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(awk -v ver="$VERSION" '
              /^## \['"$VERSION"'\]/ { found=1; next }
              found && /^## \[/ { exit }
              found { print }
            ' CHANGELOG.md)
          fi

          if [ -z "$CHANGELOG" ]; then
            echo "WARNING: No changelog entry found for version $VERSION"
            CHANGELOG="See commit history for details."
          fi

          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  wait-for-ci:
    name: Wait for CI Workflows
    needs: prepare-release
    runs-on: ubuntu-22.04
    steps:
      - name: Wait for Build workflow (x86_64)
        uses: lewagon/wait-on-check-action@74049309dfeff245fe8009a0137eacf28136cb3c  # v1.5.0
        with:
          ref: ${{ github.sha }}
          check-name: 'Build (x86_64)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for Build workflow (aarch64)
        uses: lewagon/wait-on-check-action@74049309dfeff245fe8009a0137eacf28136cb3c  # v1.5.0
        with:
          ref: ${{ github.sha }}
          check-name: 'Build (aarch64)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for SBOM workflow
        uses: lewagon/wait-on-check-action@74049309dfeff245fe8009a0137eacf28136cb3c  # v1.5.0
        with:
          ref: ${{ github.sha }}
          check-name: 'Generate SBOM & Check License Compliance'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs:
      - prepare-release
      - wait-for-ci
    permissions:
      contents: write
    env:
      RELEASE_VERSION: ${{ needs.prepare-release.outputs.version }}
      RELEASE_CHANGELOG: ${{ needs.prepare-release.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98  # v4.2.2

      - name: Download build artifacts from commit
        uses: dawidd6/action-download-artifact@0bd50d53a6d7fb5cb921e607957e9cc12b4ce392  # v12
        with:
          workflow: build.yml
          commit: ${{ github.sha }}
          path: artifacts

      - name: Download SBOM artifact from commit
        uses: dawidd6/action-download-artifact@0bd50d53a6d7fb5cb921e607957e9cc12b4ce392  # v12
        with:
          workflow: sbom.yml
          commit: ${{ github.sha }}
          path: artifacts

      - name: Organize release assets
        run: |
          mkdir -p release-assets

          if [ -f artifacts/packages-x86_64/edgefirst-model-x86_64 ]; then
            cp artifacts/packages-x86_64/edgefirst-model-x86_64 \
               release-assets/edgefirst-model-linux-x86_64
          fi

          if [ -f artifacts/packages-aarch64/edgefirst-model-aarch64 ]; then
            cp artifacts/packages-aarch64/edgefirst-model-aarch64 \
               release-assets/edgefirst-model-linux-aarch64
          fi

          if [ -f artifacts/sbom/sbom.json ]; then
            cp artifacts/sbom/sbom.json \
               "release-assets/edgefirst-model-v${RELEASE_VERSION}-sbom.json"
          fi

          echo "Release assets prepared:"
          ls -lh release-assets/

      - name: Generate release body
        run: |
          cat > release-body.md << 'BODYEOF'
          ## Installation

          | Platform | Binary |
          |----------|--------|
          | Linux x86_64 | `edgefirst-model-linux-x86_64` |
          | Linux ARM64 | `edgefirst-model-linux-aarch64` |

          ## What's Changed

          BODYEOF
          echo "$RELEASE_CHANGELOG" >> release-body.md
          echo "" >> release-body.md
          echo "---" >> release-body.md
          echo "**Full Documentation**: https://github.com/EdgeFirstAI/model#readme" >> release-body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          name: EdgeFirst Model v${{ needs.prepare-release.outputs.version }}
          body_path: release-body.md
          files: |
            release-assets/*
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, '-') }}
          fail_on_unmatched_files: false
